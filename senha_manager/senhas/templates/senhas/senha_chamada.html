<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Atual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .senha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .senha {
            font-size: 5rem;
            font-weight: bold;
            color: #007bff;
        }
        .titulo {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="senha-container">
        <div class="text-center">
            <div class="titulo">Senha Atual</div>
            {% if senha_atual %}
                <div class="senha">{{ senha_atual.numero }}</div>
            {% else %}
                <div class="senha text-muted">Nenhuma senha chamada</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
